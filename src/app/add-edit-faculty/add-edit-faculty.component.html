<div class="container my-5">
  <h3 *ngIf="faculty">{{faculty.name}} Details</h3>

        <form action="#" method="post">
          <div class="row">

              <input type="text" class="form-control"
                     id="name" placeholder="Name" [(ngModel)]="faculty.name" name="name"/>
            </div>

<!--                     id="email" placeholder="Email Id" />-->
<!--            </div>-->

            <div class="col-md-6">
              <button (click)="create()" class="btn btn-success">Submit</button>
              <button *ngIf="faculty" (click)="update()" class="btn btn-success">Submit</button>
              <button (click)="goBack()" class="ml-2 btn btn-primary">Go Back</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
