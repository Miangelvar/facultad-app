<div *ngIf="faculties" class="container">
  <h2>{{title}}</h2>
  <a href="#" class="btn btn-primary"><i class="fas fa-user-plus"> Add Faculty</i></a>
  <div class="mt-2">
    <table class="table table-hover text-center">
      <thead class="thead-dark">
      <tr>
        <th *ngFor="let col of columns">{{col}}</th>
        <th>Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let faculty of faculties">
        <td *ngFor="let col of columns">
          {{faculty[col]}}
        </td>

        <td>
          <a href="#" class="btn btn-primary"><i class="fas fa-user-times"></i></a>
          <a href="#" class=" ml-2 btn btn-danger"><i class="fas fa-user-times"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
